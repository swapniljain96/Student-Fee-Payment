<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to IIIT Bangalore</title>
    <link rel="stylesheet" href="assets/css/login2.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="assets/images/iiitb_logo.jpg" alt=""/>
            <h3>Welcome</h3>
            <p>Internation Institute of Information Technology Bangalore</p>
            <!--<input type="submit" name="" value="Login"/><br/>-->
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Enter the following details</h3>
                    <form class="register-student" id="register-student">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="firstName" class="sr-only">User Name</label>
                                    <input id="firstName" type="text" class="form-control" placeholder="First Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="lastName" class="sr-only">User Name</label>
                                    <input id="lastName" type="text" class="form-control" placeholder="Last Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="sr-only">User Name</label>
                                    <input id="password" type="password" class="form-control" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="cPassword" class="sr-only">User Name</label>
                                    <input id="cPassword" type="password" class="form-control"
                                           placeholder="Confirm Password"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="email" class="sr-only">User Name</label>
                                    <input id="email" type="email" class="form-control" placeholder="Your Email"/>
                                </div>
                                <div class="form-group">
                                    <label for="graduationYear" class="sr-only">User Name</label>
                                    <input id="graduationYear" type="number" class="form-control"
                                           placeholder="Graduation Year" min="2021"
                                           max="2100"/>
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Please select your Security Question
                                        </option>
                                        <option>What is your Birthdate?</option>
                                        <option>What is Your old Phone Number</option>
                                        <option>What is your Pet Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="answer" class="sr-only">User Name</label>
                                    <input id="answer" type="text" class="form-control"
                                           placeholder="Enter Your Answer"/>
                                </div>
                                <input type="submit" class="btnRegister" value="Register"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="assets/js/register-student.js"></script>
</html>
